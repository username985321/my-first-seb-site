<h2>가수</h2>
<img src="singer.jpg" width="100%">
<u><a href="https://ko.wikipedia.org/wiki/%EA%B0%80%EC%88%98" target="_blank" title="html5 specification">가수</a></u>
<p><strong>가수:</strong>목소리를 이용해서 음악을 만들고 부르는 사람을 말한다. 고전음악이나 오페라에서 목소리는 악기와 동일한 용법으로 사용되었다. </p>
<p><strong>커리어:</strong> 가수의 급여와 근무 조건은 매우 다양하다. 음악 교육 합창단 지휘자와 같은 다른 음악 분야의 직업은 정규직, 급여 직위를 기반으로 하는 경향이 있는 반면, 노래하는 직업은 개별 쇼나 공연 또는 일련의 쇼에 대한 계약을 기반으로 하는 경향이 있다.</p>
